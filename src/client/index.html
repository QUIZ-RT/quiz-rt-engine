
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Play Game</title>
  </head>
  <body class="text-center">
    <form id = "playgame" class="form-signin">
      <img class="mb-4" src="./assets/media/logo.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Play Game</h1>
      <label for="jwtToken" class="sr-only">JWT Token</label>
      <input type="text" id="jwtToken" class="form-control" placeholder="JWT Token" required autofocus>
      <label for="topicid" class="sr-only">Topic ID</label>
      <input type="text" id="topicid" class="form-control" placeholder="Topic Id" required autofocus>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Play</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </body>
</html>
